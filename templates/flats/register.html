{% extends "base_site.html" %}
{% block title %}Flat Organizer{% endblock %}

{% block content %}

	<div class="container">
		<div class="row">
			<div class="span12">
					
				<legend>Registration</legend>
				
				<form class="form-horizontal" enctype="multipart/form-data" id="registerHere" method="post" action="/flats/register/">
					{% csrf_token %}
					<fieldset>
					<div class="control-group success error">
					<label class="control-label">First name</label>
						<div class="controls">
							<input type="text" class="input-xlarge" id="first_name" name="first_name" rel="popover" tabindex="1" data-content="Enter your first name" data-original-title="First Name">
						</div>
					</div>
					
					<div class="control-group success error">
					<label class="control-label">Last name</label>
						<div class="controls">
							<input type="text" class="input-xlarge" id="last_name" name="last_name" rel="popover" tabindex="2" data-content="Enter your last name" data-original-title="Last Name">
						</div>
					</div>
								
					<div class="control-group success error">
					<label class="control-label">Email</label>
						<div class="controls">
							<input type="text" class="input-xlarge" id="email" name="email" rel="popover" tabindex="3" data-content="Enter your email address" data-original-title="Email">
						</div>
					</div>
					
					<div class="control-group success error">
					<label class="control-label">Username</label>
						<div class="controls">
							<input type="text" class="input-xlarge" id="username" name="username" rel="popover" tabindex="4" data-content="Enter your username" data-original-title="Username">
						</div>
					</div>
					
					<div class="control-group success error">
					<label class="control-label">Password</label>
						<div class="controls">
							<input type="password" class="input-xlarge" id="password1" name="password1" rel="popover" tabindex="5" data-content="Type your password" data-original-title="Password">
						</div>
					</div>
					
					<div class="control-group success error">
					<label class="control-label">Retype password</label>
						<div class="controls">
							<input type="password" class="input-xlarge" id="password2" name="password2" rel="popover" tabindex="6" data-content="Retype your password" data-original-title="Password">
						</div>
					</div>
					
					<div class="control-group success error">
					<label class="control-label">User picture</label>
						<div class="controls">
							<input type="file" class="input-xlarge" id="picture" name="picture" rel="popover" tabindex="7" data-content="Select your profile picture" data-original-title="Picture">
						</div>
					</div>
					
					<div class="control-group">
					<label class="control-label"></label>
						<div class="controls">
							<button type="submit" tabindex="8" class="btn btn-success" >Create My Account</button>
						</div>
					</div>
					
					
					
					<fieldset>
					
				</form>
			</div>
		</div>
	</div>
	
	<!-- Include Bootstrap Asserts JavaScript Files. -->
	<script src="{{ STATIC_URL }}/js/jquery.validate.js"></script>
	<script type="text/javascript">
		$(document).ready(function()
		{
		// Popover 
		$('#registerHere input').hover(
		  function(){
		    $(this).popover('show')
		  },
		  function(){
		    $(this).popover('hide') 
		   }
		);
		
		// Validation
		$("#registerHere").validate({
		  rules:{
		  first_name: "required",
		  last_name: "required",
		  username:"required",
		  email:{required:true,email: true},
		  password1:{required:true,minlength: 6},
		  password2:{required:true,equalTo: "#password1"}
		},
		
		messages:{
		  first_name: "Enter your first name",
		  last_name: "Enter your last name",
		  username:"Required. 30 characters or fewer. Letters, digits and @/./+/-/_ only.",
		  email:{
		    required:"Enter your email address",
		    email:"Enter valid email address"},
		  password1:{
		    required:"Enter your password",
		    minlength:"Password must be minimum 6 characters"},
		  password2:{
		    required:"Enter confirm password",
		    equalTo:"Password and Confirm Password must match"}
		},
		
		errorClass: "help-inline",
		errorElement: "span",
		highlight:function(element, errorClass, validClass)
		{
		  $(element).parents('.control-group').addClass('error');
		},
		unhighlight: function(element, errorClass, validClass)
		{
		  $(element).parents('.control-group').removeClass('error');
		  $(element).parents('.control-group').addClass('success');
		}
		});
		});
	</script>
	
{% endblock content %}
