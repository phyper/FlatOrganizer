{% extends "base_site.html" %}
{% block title %}Flat Organizer{% endblock %}

{% block content %}
    
    <link href="{{STATIC_URL}}CSS/login.css" rel="stylesheet"/>

    {% if error %}
        <div class="alert alert-error">
            <a class="close" data-dismiss="alert">Ã—</a>
            <strong>Wrong username/password</strong>
        </div>
    {% endif %}
                 
      <form class="form-signin wrapper" method="post" action="/flats/login/"> {% csrf_token %}
            <h2 class="form-signin-heading wrapper">Please sign in</h2>
            <input type="text" class="input-block-level" name="username" value="" id="username" tabindex="1" placeholder="User name">
            <input type="password" class="input-block-level" name="password" value="" id="password" tabindex="2" placeholder="Password">
            <button class="submit btn btn-medium btn-primary" tabindex="3" type="submit">Sign in</button>
      </form>
      <div class="form-register wrapper">
        <h3 class="form-register-heading">Don't have an account?</h3>
        <button class="btn btn-medium btn-primary" onclick="location.href='/flats/register/';">Register</button>
      </div>

{% endblock content %}
