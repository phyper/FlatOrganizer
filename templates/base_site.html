<!DOCTYPE html>
<HTML lang="en">

<HEADER>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>Flat Organizer</title>
    <meta content="Keep your flat organized with your mates" name="description"/>
    <meta content="flat, apartment, organizer" name="keywords"/>

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.1.1.min.js"></script>
    <!--[if lt IE 9]><script src="dist/html5shiv.js"></script> <![endif]-->
    <script src="http://code.jquery.com/jquery-migrate-1.1.1.min.js"></script>

    <!--Move this to boostrap folder-->
    <!--<script src="{{STATIC_URL}}flats/flatScript.js"></script>-->
    <link href="{{STATIC_URL}}bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="{{STATIC_URL}}CSS/main.css" rel="stylesheet"/>
    <script src="{{STATIC_URL}}bootstrap/js/bootstrap.js"></script>

    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }
    </style>    

    <link href="{{STATIC_URL}}bootstrap/css/bootstrap-responsive.css" rel="stylesheet"/>
</HEADER>
<BODY>
<div class="container">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="/flats/">Flat Organizer</a>
                <div class="nav-collapse collapse ">
                
                <script>
                    $('#modal-footer').on('click', function(e){
                    // We don't want this to act as a link so cancel the link action
                    e.preventDefault();
                    alert("FOO")
                    // Find form and submit it
                    $('submit').submit();
                    });
                </script>
                
                
                        
                    <p class="navbar-text pull-right">
                
                        {% if user.is_authenticated %}
                            Welcome <a href="/flats/profile">{{ user.first_name }}</a>  |
                            <a href="/flats/">Your flats</a> |
                            <a href="/flats/logout/">Logout</a>
                        {% else %}
                        <a href="/flats/register/">Register</a> |
                        <a href="/flats/login/">Login</a>
                        {% endif %}
                    </p>

                </div>
            </div><!--/.nav-collapse -->
        </div>
    </div>

    <DIV>
        <DIV id="page_header">
        </DIV>

        <DIV id="page_navbar">
        </DIV>

        <DIV>
            {% block sidebar %}{% endblock %}
        </DIV>

        <DIV id="page_content">
            {% block content %}{% endblock %}
        </DIV>

        <footer id="page_footer" class ="footer custom-footer">
            {% block footer %}
            <p>&copy; 2013 Flat Organizer</p>
        {% endblock %}
        
    </footer>


    </DIV>
</div>
</BODY>

</HTML>
