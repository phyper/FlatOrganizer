{% extends "profiles/base.html" %}
{% block title %}Edit Profile{% endblock %}
 
{% block content %}
<h1>Profile - {{ user }}</h1>
<form action="" method="POST">
    {% for field in form.visible_fields %}
        {% csrf_token %}
        <p>
            {{ field.name }}
            {{ field }}
            {{ field.help_text }}
            {{ field.errors }}
        </p>
    {% endfor %}
    <input id="submit" type="submit" name="submit" value="Update" />
</form>
 
{% endblock content %}
